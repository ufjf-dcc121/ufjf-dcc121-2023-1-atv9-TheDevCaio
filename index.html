<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Semana 9: Forms</title>
    <style>
        #pessoa{
            color: darkgreen;
        }
    </style>

</head>

<body>

    <header>

    <h1>Semana 9: Forms</h1>

    </header>

    <main>

        <form action="">
            <input type="text" name="nome"/>
            <input type="text" name="sobrenome"/>
            <input type="text" name="idade"/>
            <input type="date" name="nascimento"/>
            <input type="submit"/>
            <input type="reset"/>
            
        </form>
      <p id = "pessoa"> </p>
    </main>

<script>

const form = document.querySelector("form");
form.addEventListener("submit", aoEnviar);
const pessoa = document.getElementById("pessoa")

function aoEnviar(event){
    event.preventDefault();
    console.log("Hello, form!");
    const nome = form.nome.value;
    const sobrenome = form.sobrenome.value;
    const idade = Number(form.idade.value);
    const nomeCompleto = `${nome} ${sobrenome}, ${idade} anos`;
    console.log(nomeCompleto);
    pessoa.innerHTML =  `Ol√° <span>${nomeCompleto}</span>!`;
    form.reset();
    form.nome.focus();
}
    </script>

</body>
</html>
